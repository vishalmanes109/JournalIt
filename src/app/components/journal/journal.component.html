<div>
    <app-navbar>
    
    </app-navbar>
    <br>
    <br>
    <div  *ngIf="loading else loaded">
        <div class="inloder">
            <div class=" spinner-border text-primary"></div>
        </div>
        
    </div>
    <ng-template #loaded >
        <div class="container-md ">
            <div class="center">
                <h4 class="text">
                    Welcome {{username}}
                </h4>
            </div>
            
            <div class="text-black-50 mt-1" *ngIf="isNoEntry">
                <br>
                <h5>Start your Journaling Journey with JournalIT</h5>
                <br>
            
            </div>
            <div >
                <div>
                    <a [routerLink]="['/editor']" routerLinkActive="router-link-active"
                        class="btn btn-outline-success float-md-right m-1">Add Entry</a>
                </div>
                <div *ngIf="!isNoEntry">
                    <a (click)="DeleteAll()" [routerLink]="['/journal']" routerLinkActive="router-link-active"
                        class="btn btn-outline-danger float-md-right m-1">Delete All</a>
                </div>
                <div *ngIf="!isNoEntry && !isOnlyEntry">
                    <div *ngIf="!isoldselected" class="right">
                        <button class="btn btn-outline-info float-md-right m-1" (click)="SortDate()"> Old Entries First </button>
                    </div>
                    <div *ngIf="isoldselected" class="right">
                        <button class="btn btn-outline-info float-md-right m-1" (click)="ngOnInit()"> New Entries First </button>
                    </div>
                </div>
            </div>
            
            <div class="marginBottom">
                <div class="entrylist " *ngFor="let entry of entries">
                    <div [innerHTML]>
                        <strong>Title:</strong> {{ entry.title.substring(0,30)}}....
                        <br>
                        <strong>date:</strong> {{entry.date}}
                    </div>
                    <br>
                    <div >
                        <input type="button" class="btn btn-danger  m-1" (click)="deleteEntry(entry)" value="delete ">
                        <a routerLink="/update"> <input type="button" class="btn btn-primary m-1" (click)="updateEntry(entry)" value="edit "></a>
                        <a routerLink="/show-all"> <input type="button" class="btn btn-primary m-1" (click)="showEntry(entry)" value="show"></a>
                    </div>
                    <br>
                    <hr>
                </div>
            </div>
            
        </div>
    </ng-template>

</div>
