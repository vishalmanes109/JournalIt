<div class="container">
    <div  style="width:50%; margin:auto;" *ngFor="let entry of entries">
        <div  [innerHTML]>
           Title:  {{entry.title}} 
           <br>
           date: {{entry.date}}
        </div>
        <br>
        <input type="button" class="btn btn-danger" (click)="deleteEntry(entry)" value="delete ">
       <a routerLink="/update"> <input type="button" class="btn btn-primary" (click)="updateEntry(entry)" value="edit "></a>
        <br>
        <hr>
    </div>
</div>
