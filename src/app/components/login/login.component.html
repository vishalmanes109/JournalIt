
<div>
    <app-navbar>
    
    </app-navbar>
    <br>
    <div class="row pt-5">
    
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">
                        Login
                    </h3>
                </div>
                <div class="card-body">
                    <form #f="ngForm" class="form">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input [(ngModel)]="loginUser.email" name="email" type="email" class="form-control rounded-0"
                                required email>
    
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input [(ngModel)]="loginUser.password" name="password" type="password"
                                class="form-control rounded-0" required>
                        </div>
                        <button type='button' [disabled]="!f.valid" (click)="Login()" class="btn btn-success float-right"> Login</button>
                        <p style="color:red;">{{f.valid?'':'Please Enter valid Email ID'}}</p>
                        <p style="color:green;">{{f.valid?'Valid':''}}</p>


                    </form>
                    <div style='color:red;'>
                        {{loginerror}}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
